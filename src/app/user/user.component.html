<div id="container">
<a routerLinkActive="active" routerLink="/users">Retour liste utilisateurs</a>
    <br><br>
        <div class="form-group">
            <label>Id</label>
            <input type="text" class="form-control" readonly [(ngModel)]="userId">
        </div>
        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="inputEmail4">Login</label>
                <input type="text" class="form-control" id="inputEmail4" [(ngModel)]="user.login">
            </div>
            <div class="form-group col-md-6">
                <label for="inputPassword4">Password</label>
                <input type="password" class="form-control" id="inputPassword4" [(ngModel)]="user.password">
            </div>
        </div>
        <div class="form-group">
            <label for="inputAddress">Nom complet</label>
            <input type="text" class="form-control" id="inputAddress" [(ngModel)]="user.fullname">
        </div>
        <div class="form-group">
            <label for="inputAddress3">Profile</label>
            <input type="text" class="form-control" id="inputAddress3" [(ngModel)]="user.profile">
        </div>
        <div class="form-group">
            <label for="inputAddress2">Email</label>
            <input type="text" class="form-control" id="inputAddress2" [(ngModel)]="user.email">
        </div>
        <button class="btn btn-primary">Enregistrer</button>
</div>
